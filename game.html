<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArchaeoQuest ‚Äî Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Global Body Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f2e3c6; /* sand background */
      color: #2f261a;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      background-color: #b99564; /* darker sand header */
      color: white;
      padding: 1.5em 1em;
      margin: 0;
      font-family: 'Georgia', serif;
      font-size: 2.2em;
      width: 100%;
      text-align: center;
    }

    #game-container {
      width: 90%;
      max-width: 900px;
      background-color: #fff8e7;
      padding: 40px 30px;
      border-radius: 16px;
      border: 3px solid #b99564;
      box-shadow: 0 5px 25px rgba(0,0,0,0.25);
      margin-top: 30px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    #question {
      font-size: 1.6em;
      margin-bottom: 25px;
      line-height: 1.5em;
    }

    #choices {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #7a5e3b;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.2em;
      width: 70%;
      max-width: 400px;
      transition: 0.2s all;
    }

    button:hover {
      background-color: #5e442a;
      transform: scale(1.05);
    }

    #feedback-box {
      min-height: 70px;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      background-color: #f9edc1;
      border: 2px solid #b99564;
      font-size: 1.2em;
      line-height: 1.5em;
      max-width: 80%;
    }

    #score-box {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      width: 100%;
      background-color: #b99564;
      padding: 12px 0;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #7a5e3b;
      transition: 0.2s;
    }

    footer a:hover {
      background-color: #5e442a;
    }
  </style>
</head>
<body>
  <h1>üìù ArchaeoQuest ‚Äî Archaeology Quiz</h1>

  <div id="game-container">
    <p id="question">Press "Start Quiz" to begin your adventure!</p>
    <div id="choices"></div>
    <div id="feedback-box">Feedback will appear here.</div>
    <button id="next-btn" style="display:none;">Next Question</button>
    <button id="start-btn">Start Quiz</button>
    <div id="score-box">Score: 0</div>
  </div>

  <footer>
    <a href="index.html">üè† Back Home</a>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
